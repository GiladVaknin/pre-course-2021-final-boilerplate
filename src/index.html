<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Coda+Caption:wght@800&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>My TODO List</title>
    <script src="utils.js"></script>
  </head>
  <body>
    <section id="control-section">
      <h1 id="title">To Do List</h1>
      <h2>
        only - <span id="counter">0</span><i class="fas fa-poo"></i> - to go.
      </h2>
      <input type="text" id="text-input" />
      <select id="priority-selector">
        <option value="" disabled selected hidden>Choose priority</option>
        <option id="lowest">1</option>
        <option id="low">2</option>
        <option id="normal">3</option>
        <option id="high">4</option>
        <option id="highest">5</option>
      </select>
      <button id="add-button">Add</button>
      <button id="sort-button">Sort</button>
    </section>
    <section id="view-section">
      <ul id="List"></ul>
    </section>
    <script src="main.js"></script>
  </body>
</html>
