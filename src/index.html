<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Sofia"
      rel="stylesheet"
    />
    <title>My TODO List</title>
    <script src="utils.js"></script>
  </head>
  <body>
    <section id="control-section">
      <h1 id="title">TodoList</h1>
      <h2>only <span id="counter">0</span> to go.</h2>
      <input type="text" id="text-input" />
      <button id="add-button">Add</button>
      <select id="priority-selector">
        <option id="lowest">1</option>
        <option id="low">2</option>
        <option id="normal">3</option>
        <option id="high">4</option>
        <option id="highest">5</option>
      </select>
    </section>
    <section id="view-section">
      <ul id="List"></ul>
    </section>
    <script src="main.js"></script>
  </body>
</html>
